name: Run WebdriverIO Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04  # Use a specific Ubuntu version
    strategy:
      fail-fast: false
      matrix:
        attempt: [1, 2, 3] # Retry job up to 3 times

    services:
      docker:
        image: docker:latest
        options: --privileged
        ports:
          - 4444:4444
          - 8080:8080
          - 5050:5050

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Prepare Allure Results Directory
      - name: Prepare Allure Results Directory
        run: mkdir -p allure-results && touch allure-results/executor.json

      # Start Docker Compose
      - name: Start Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d

      # Wait for All Services
      - name: Wait for All Services
        run: |
