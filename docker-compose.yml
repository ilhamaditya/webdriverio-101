version: '3.9'
services:
  selenoid:
    image: selenoid/selenoid:latest
    platform: linux/amd64
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/selenoid/video:/opt/selenoid/video
    ports:
      - "4444:4444"  # Expose Selenoid port
      - "5900:5900"  # Expose VNC port
    environment:
      - TZ=UTC
    command: ["-limit", "5"]
    restart: unless-stopped

  selenoid-ui:
    image: aerokube/selenoid-ui:latest-release
    depends_on: 
      - selenoid
    ports:
      - "8080:8080"
    environment:
      SELENOID_URI: http://host.docker.internal:4444
    restart: unless-stopped

  allure:
    image: frankescobar/allure-docker-service:latest
    volumes:
      - ./allure-results:/app/allure-results
    ports:
      - "5050:5050"
    restart: unless-stopped
